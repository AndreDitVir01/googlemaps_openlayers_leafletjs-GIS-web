<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Set the size of the div element that contains the map */
      #map {
        height: 400px;  /* The height is 400 pixels */
        width: 100%;  /* The width is the width of the web page */
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
    <div id="map"></div>
    <script>
// Initialize and add the map
function initMap() {
  // The location of PENS
  var pens = {lat: -7.276220, lng: 112.793793};
  // The map, centered at PENS
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 18, center: pens});
  // The marker, positioned at PENS
  var marker = new google.maps.Marker({position: pens, map: map});
}
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIq-HrZZtIGlkxb1TT8Snho0MMkK2tOKw&callback=initMap">
    </script>
  </body>
</html>
